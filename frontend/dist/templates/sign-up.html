
<div class="container">
<div class="container-form flex-column d-flex justify-content-center align-items-center">
    <div class="logo text-center col-md-3">
        <a href=""><img src="./images/Logo-login.png" alt=""></a>
    </div>
    <div class="text-form text-center col-md-6">Создайте аккаунт</div>
    <div id="common-error" class="error invalid-feedback text-center mb-3"></div>
    <form class="col-md-3"  novalidate>
        <div class="mb-3 col-6 input-group">

            <div class="input-group-append">
                <div class="input-group-text">
                    <i class="bi bi-person"></i>
                </div>
            </div>
            <input type="text" class="form-control" id="name" aria-describedby="name" placeholder="Имя">
            <span id="name-error" class="error invalid-feedback">Введите Имя</span>
        </div>
        <div class="mb-3 col-6 input-group">
            <span id="last-name-error" class="error invalid-feedback">Введите Фамилию</span>
            <div class="input-group-append">
                <div class="input-group-text">
                    <i class="bi bi-bi bi-person"></i>
                </div>
            </div>
            <input type="last-name" class="form-control" id="last-name" aria-describedby="emailHelp" placeholder="Фамилия">
        </div>
        <div class="mb-3 col-6 input-group">
            <span id="email-error" class="error invalid-feedback">Введите корректный Email</span>
            <div class="input-group-append">
                <div class="input-group-text">
                   <i class="bi bi-envelope-open"></i>
                </div>
            </div>
            <input type="email" class="form-control" id="email" aria-describedby="" placeholder="Электронная почта">
        </div>
        <div class="mb-3 col-6 input-group">
            <span id="password-error" class="error invalid-feedback">Введите пароль</span>
            <div class="input-group-append">
                <div class="input-group-text">
                    <i class="bi bi-lock"></i>
                </div>
            </div>
            <input type="password" class="form-control" id="password" aria-describedby="password-error" placeholder="Пароль">
        </div>
        <div class="mb-3 col-6 input-group">
            <span id="password-repeat-error" class="error invalid-feedback">Пароль и повторение пароля должны совпадать</span>
            <div class="input-group-append">
                <div class="input-group-text">
                    <i class="bi bi-lock"></i>
                </div>
            </div>
            <input type="password" class="form-control" id="password-repeat" aria-describedby="passwordHelp" placeholder="Подтверждение пароля">
        </div>
        <button type="button" id="process-button" class="btn btn-primary col-12">Войти</button>
        <div class="login mt-2 text-center">Уже есть аккаунт?
            <a href="/login">Войдите в систему</a> </div>
    </form>
</div>
</div>
